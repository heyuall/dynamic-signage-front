<nb-card >
    <nb-card-header>Layout choisi: {{d}}</nb-card-header>
    <nb-card-body>
        <nb-radio-group [(value)]="d">
            <nb-radio *ngFor="let d of data" 
            [value]="d.id"
            [checked]="d.selected" >
                {{d.name}}
            </nb-radio>

        </nb-radio-group>
    </nb-card-body>
    <nb-card-footer>

        <button  nbButton status="primary" (click)= "submit(d)">Valider</button>
    </nb-card-footer>

</nb-card>
